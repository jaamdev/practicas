<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Panel 9 - Online Tutorials</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<a id="verVideo" href="https://youtu.be/5_Y1xryZRBg" target="_blank" rel="noopener noreferrer">Ver VÃ­deo</a>
	<form>
		<h2>New Account</h2>
		<div class="inputBox">
			<input type="text" required>
			<label>Username</label>
		</div>
		<div class="inputBox">
			<input type="text" required>
			<label>Email</label>
		</div>
		<div class="inputBox">
			<input type="password" required>
			<label>Create &nbsp; Password</label>
		</div>
		<div class="inputBox">
			<input type="password" required>
			<label>Confirm &nbsp; Password</label>
		</div>
		<div class="inputBox">
			<input type="submit" value="Create">
		</div>
		<p>Already have an account ? <a href="#">Login</a></p>
	</form>

	<script>
		let label = document.querySelectorAll('label').forEach(label => {
			label.innerHTML = label.innerText.split('').map((letters, i) => `<span style="transition-delay: ${i * 50}ms">${letters}</span>`).join('')
		})
	</script>
</body>
</html>
