<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Panel - Online Tutorials</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="estilos.css">
</head>

<body>
	<a id="author" href="https://youtu.be/Hi8DVOaZ0Ug" target="_blank" rel="noopener noreferrer">Ver Vídeo</a>
	<div class="box">
		<div class="inputBox">
			<input type="password" id="pswrd" placeholder="Contraseña" onkeyup="checkPassword(this.value)">
			<span id="toggleBtn"></span>
		</div>
		<div class="validation">
			<ul>
				<li id="lower">Debe tener una letra minúscula</li>
				<li id="upper">Debe tener una letra mayúscula</li>
				<li id="number">Debe tener un número</li>
				<li id="special">Debe tener un carácter especial</li>
				<li id="length">Debe tener mínimo 8 caracteres</li>
			</ul>
		</div>
	</div>
	<script>
		let pswrd = document.getElementById('pswrd');
		let toggleBtn = document.getElementById('toggleBtn');

		let lowerCase = document.getElementById('lower');
		let upperCase = document.getElementById('upper');
		let digit = document.getElementById('number');
		let specialChar = document.getElementById('special');
		let minLength = document.getElementById('length');

		function checkPassword(data) {
			// javascript expresión regular
			const lower = new RegExp('(?=.*[a-z])');
			const upper = new RegExp('(?=.*[A-Z])');
			const number = new RegExp('(?=.*[0-9])');
			const special = new RegExp('(?=.*[!@#\$%\^&\*])');
			const length = new RegExp('(?=.{8,})');

			// Validar minúscula
			if (lower.test(data)) {
				lowerCase.classList.add('valid');
			} else {
				lowerCase.classList.remove('valid');
			}

			// Validar mayúscula
			if (upper.test(data)) {
				upperCase.classList.add('valid');
			} else {
				upperCase.classList.remove('valid');
			}

			// Validar número
			if (number.test(data)) {
				digit.classList.add('valid');
			} else {
				digit.classList.remove('valid');
			}

			// Validar carácter especial
			if (special.test(data)) {
				specialChar.classList.add('valid');
			} else {
				specialChar.classList.remove('valid');
			}

			// Validar longitud
			if (length.test(data)) {
				minLength.classList.add('valid');
			} else {
				minLength.classList.remove('valid');
			}
		}

		// Mostrar u ocultar contraseña
		toggleBtn.onclick = function () {
			if (pswrd.type === 'password') {
				pswrd.setAttribute('type', 'text');
				toggleBtn.classList.add('hide');
			} else {
				pswrd.setAttribute('type', 'password');
				toggleBtn.classList.remove('hide');
			}
		}
	</script>
</body>

</html>
