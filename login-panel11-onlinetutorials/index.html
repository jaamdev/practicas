<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Panel 11 - Online Tutorials</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<a id="verVideo" href="https://youtu.be/7d5_N7o3bmg?si=IG7tj8q-DJ-v00M7" target="_blank" rel="noopener noreferrer">Ver VÃ­deo</a>
	<div class="container">
		<span></span>
		<span></span>
		<span></span>
		<form id="signinForm">
			<h2>Login</h2>
			<div class="inputBox">
				<input type="text" placeholder="Username">
			</div>
			<div class="inputBox">
				<input type="password" placeholder="Password">
			</div>
			<div class="inputBox group">
				<a href="#">Forgot Password</a>
				<a href="#" id="signup">Signup</a>
			</div>
			<div class="inputBox">
				<input type="submit" value="Sign in">
			</div>
		</form>

		<form id="signupForm">
			<h2>Registration</h2>
			<div class="inputBox">
				<input type="text" placeholder="Username">
			</div>
			<div class="inputBox">
				<input type="text" placeholder="Email Address">
			</div>
			<div class="inputBox">
				<input type="password" placeholder="Create Password">
			</div>
			<div class="inputBox">
				<input type="password" placeholder="Confirm Password">
			</div>
			<div class="inputBox">
				<input type="submit" value="Register Account">
			</div>
			<div class="inputBox group">
				<a href="#">Already Have an Account ? <b id="signin">Login</b></a>
			</div>
		</form>
	</div>
	<script>
		let signup = document.querySelector('#signup');
		let signin = document.querySelector('#signin');
		let body = document.querySelector('body');
		signup.onclick = function(){
			body.classList.add('signup');
		}
		signin.onclick = function() {
			body.classList.remove('signup');
		}
	</script>
</body>
</html>
