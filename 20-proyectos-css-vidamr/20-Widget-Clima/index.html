<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 - Widget Clima - VidaMRR</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="current">
        <div class="city">Mexico City</div>
        <div class="day">Now</div>
        <div class="row">
          <div class="icon">
            <img src="clody.png" width="128" alt />
          </div>
          <div class="info">
            <div class="temperature">
              <div class="temperature-now">20º</div>
              <div class="temperature-low">/17º</div>
            </div>
            <div class="status">Partially Cloudy</div>
          </div>
        </div>
        <div class="more">
          <div class="item">
            <div class="icon">
              <span class="material-icons"> water_drop </span>
            </div>
            <div class="text">
              <div class="value">9 km/h</div>
              <div class="type">Wind</div>
            </div>
          </div>
          <!-- item -->
          <div class="item">
            <div class="icon">
              <span class="material-icons"> air </span>
            </div>
            <div class="text">
              <div class="value">93%</div>
              <div class="type">Changes of rain</div>
            </div>
          </div>
          <!-- item -->
          <div class="item">
            <div class="icon">
              <span class="material-icons"> water </span>
            </div>
            <div class="text">
              <div class="value">31%</div>
              <div class="type">Humidity</div>
            </div>
          </div>
          <!-- item -->
        </div>
      </div>
      <!-- Current -->

      <div class="list">
        <div class="day">
          <div class="name">Mon</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb-cloudy </span>
            </div>
            <div class="status">Cloudy</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">20º</div>
            <div class="temperature-low">17º</div>
          </div>
        </div>
        <!-- day -->
        <div class="day">
          <div class="name">Mon</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb-cloudy </span>
            </div>
            <div class="status">Cloudy</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">20º</div>
            <div class="temperature-low">17º</div>
          </div>
        </div>
        <!-- day -->
        <div class="day">
          <div class="name">Tue</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> ac_unit </span>
            </div>
            <div class="status">Snow</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">20º</div>
            <div class="temperature-low">-17º</div>
          </div>
        </div>
        <!-- day -->
        <div class="day">
          <div class="name">Wed</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb-thunderstorm </span>
            </div>
            <div class="status">Thunderstorm</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">20º</div>
            <div class="temperature-low">17º</div>
          </div>
        </div>
        <!-- day -->
        <div class="day">
          <div class="name">Thu</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb_twilight </span>
            </div>
            <div class="status">Partially Sunny</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">20º</div>
            <div class="temperature-low">17º</div>
          </div>
        </div>
        <!-- day -->
        <div class="day">
          <div class="name">Fri</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb-sunny </span>
            </div>
            <div class="status">Sunny</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">25º</div>
            <div class="temperature-low">10º</div>
          </div>
        </div>
        <!-- day -->
      </div>
      <!-- List -->
    </div>
  </body>
</html>
