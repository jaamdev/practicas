<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Glassmorphism Login Page</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <section>
      <a
        id="verVideo"
        href="https://youtu.be/hKqbOmVrNZI"
        target="_blank"
        rel="noopener noreferrer"
        >Ver VÃ­deo</a
      >
      <div class="container">
        <div id="scene">
          <div class="layer" data-depth-x="-0.5" data-depth-y="0.25">
            <img src="moon.png" />
          </div>
          <div class="layer" data-depth-x="0.15">
            <img src="mountains02.png" />
          </div>
          <div class="layer" data-depth-x="0.25">
            <img src="mountains01.png" />
          </div>
          <div class="layer" data-depth-x="-0.25"><img src="road.png" /></div>
        </div>
      </div>
      <div class="login">
        <h2>Sign In</h2>
        <div class="inputBox">
          <input type="text" placeholder="Username" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Password" />
        </div>
        <div class="inputBox">
          <input type="submit" value="Login" id="btn" />
        </div>
        <div class="group">
          <a href="#">Forget Password</a>
          <a href="#">Signup</a>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"
      integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      let scene = document.getElementById("scene");
      let parallax = new Parallax(scene);
    </script>
  </body>
</html>
